<div class="axon-generic-modal">
  <div class="header">
    <h3>{{ title }}</h3>
  </div>
  <div class="body" compile="message"></div>
  <div class="footer">
    <button class="btn btn-primary" ng-click="onOkayButtonClicked()">Okay</button>
    <button class="btn btn-default" ng-click="onCancelButtonClicked()" ng-show="showCancelButton">Cancel</button>
  </div>
</div>
